<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Samuel Santos">
    <meta name="Description" content="Blog com artigos para desenvolvedores.">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <title>SamBlog</title>
</head>

<body>
    <header>
        <div class="left">
            <img src="" alt="">
        </div>
        <div class="right"></div>
    </header>

    <main>
        <section class="hero"></section>
        <section class="articles">
            <div class="tags-title">
                <div class="icons"></div>
                <div class="tags"></div>
            </div>
            <article>
                <div class="article">
                    <div class="article-header">
                        <img src="" alt="">
                    </div>
                    <div class="article-body">
                        <p class="title"></p>
                        <p class="description"></p>
                    </div>
                    <div class="article-footer">
                        <div class="date"></div>
                        <div class="tag"></div>
                    </div>
                </div>
            </article>
            <div class="pagination"></div>
        </section>
    </main>
    <footer>
        <div class="left"></div>
        <div class="right"></div>
    </footer>

</body>

</html>
